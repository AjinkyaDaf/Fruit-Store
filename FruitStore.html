<!DOCTYPE html>
<html>
<head>
    <title>Fruit Store</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Fruit Store</h1>
        
        <div class="fruit">
            <img src="apple.jpg" alt="Apple">
            <div class="fruit-info">
                <h2>Apple</h2>
                <p>A juicy and nutritious fruit.</p>
                <p class="price">$1.99 per pound</p>
                <a href="#" class="button">Add to Cart</a>
            </div>
        </div>
        
        <div class="fruit">
            <img src="banana.jpg" alt="Banana">
            <div class="fruit-info">
                <h2>Banana</h2>
                <p>A tasty and energy-rich fruit.</p>
                <p class="price">$0.99 per pound</p>
                <a href="#" class="button">Add to Cart</a>
            </div>
        </div>
        
        <div class="fruit">
            <img src="orange.jpg" alt="Orange">
            <div class="fruit-info">
                <h2>Orange</h2>
                <p>A refreshing and vitamin C-packed fruit.</p>
                <p class="price">$2.49 per pound</p>
                <a href="#" class="button">Add to Cart</a>
            </div>
        </div>
    </div>
</body>
</html>
